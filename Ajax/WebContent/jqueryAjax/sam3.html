<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
<script>
 $(document).ready(function(){
	 $("#html").on("click",function(){
		var jqhr = $.get("test.html",function(data){
			console.log("success");
			$("#result").html(data);
		}).done(function(){
			console.log("second success");
		}).fail(function(){
			console.log("error");
		}).always(function(){
			console.log("finished");
		});
	 });
 });
</script>
</head>
<body>
<button id="html">요청</button>
<div id="result"></div>
</body>
</html>
