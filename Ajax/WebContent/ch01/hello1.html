<script type="text/javascript" src="../js/createXMLHttpRequest.js"></script>
<script>
function chk(){
	var params = "name="+document.forms[0].name.value;
	sendRequest("hello.jsp",params,callback,"get");//hello.jsp?name="홍길동"
}

function callback(){
	if(httpRequest.readyState==4){//응답완료
		if(httpRequest.status==200){//정상 OK
			var text1 = httpRequest.responseText;
		     alert("결과:"+httpRequest.responseText);
		    var start = text1.indexOf('<body>');
		    var end = text1.indexOf('</body>');
		    var text2 = text1.substring((start+6),end);
		        log(text2);
		        alert(text2);
		}
	}
}
</script>

</head>
